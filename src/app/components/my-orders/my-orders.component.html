<div *ngFor="let order of orders" class="order-card">
  <p><strong>Order Date:</strong> {{ order.created_at | date: 'medium' }}</p>

  <div class="status-indicator">
  <span class="status-bar" [ngStyle]="{ 'background-color': getStatusColor(order.status) }"></span>
  <span class="status-text">{{ order.status | titlecase }}</span>
</div>


  <ul>
    <li *ngFor="let item of order.items">
      {{ item.item.name }} - ₹{{ item.item.price }} × {{ item.quantity }}
    </li>
  </ul>

  <p><strong>Total:</strong> ₹{{ getOrderTotal(order) }}</p>
  <hr />
</div>


<ng-template #noOrders> 
  <p>No orders placed yet.</p>
</ng-template>
